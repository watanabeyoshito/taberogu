<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
		<div th:replace="~{fragment ::meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>店舗一覧</title>
	</head>
	
	<body>
		<div class="nagoyamesi-wrapper">
			<div th:replace="~{fragment ::header}"></div>
			
			
			<main>
				<div class="container nagoyamesi-container pb-5">
                     <div class="row justify-content-center">
                         <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                             <ol class="breadcrumb mb-0">                        
                                 <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                 <li class="breadcrumb-item active" aria-current="page">店舗一覧</li>
                             </ol>
                         </nav>   
                         
                         
                          <div class="col-xl-3 col-lg-4 col-md-12">               
                             <form method="get" th:action="@{/restaurants}" class="w-100 mb-3">
                                 <div class="input-group">
                                     <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="店舗名・カテゴリー">
                                     <button type="submit" class="btn text-white shadow-sm nagoyamesi-btn">検索</button> 
                                 </div>               
                             </form>
                             
                             
                             
                             
                             
                             
                             <div class="card mb-3">
								 <div class="card-header">
									 価格から探す
								 </div>
								 <div class="card-body">
									 <form method="get" th:action="@{/restaurants}" class="mb-3">
										 <div class="form-group mb-3">
											 <select class="form-control form-select" name="lowestPrice">
												 <option value="" hidden>選択してください</option>
												 <option value="1000" th:selected="${lowestPrice == 1000}">1,000円以内</option>
												 <option value="2000" th:selected="${lowestPrice == 2000}">2,000円以内</option>
												 <option value="3000" th:selected="${lowestPrice == 3000}">3,000円以内</option>
												 <option value="4000" th:selected="${lowestPrice == 4000}">4,000円以内</option>
												 <option value="5000" th:selected="${lowestPrice == 5000}">5,000円以内</option>
												 <option value="10000" th:selected="${lowestPrice == 10000}">10,000円以内</option>
											 </select>
										 </div>
										 <div class="form-group">
                                             <button type="submit" class="btn text-white shadow-sm w-100 nagoyamesi-btn">検索</button>
                                         </div>                                           
                                     </form>
                                 </div>
                             </div>                               
                         </div>
             
                         <div class="col">                                                                          
                             <div class="d-flex justify-content-between flex-wrap">                                
                                 <p th:if="${restaurantPage.getTotalPages() > 1}" class="fs-5 mb-3" th:text="${'検索結果：' + restaurantPage.getTotalElements() + '件' + '（' + (restaurantPage.getNumber() + 1) + ' / ' + restaurantPage.getTotalPages() + ' ページ）'}"></p> 
                                 <p th:unless="${restaurantPage.getTotalPages() > 1}" class="fs-5 mb-3" th:text="${'検索結果：' + restaurantPage.getTotalElements() + '件'}"></p>                                 
                             </div> 
                             
                               
                               
                               <form method="get" th:action="@{/restaurants}" class="mb-3 nagoyamesi-sort-box"> 
                                     <input th:if="${keyword}" type="hidden" name="keyword" th:value="${keyword}">
                                     <input th:if="${area}" type="hidden" name="area" th:value="${area}">
                                     <input th:if="${lowestPrice}" type="hidden" name="lowestPrice" th:value="${lowestPrice}">                                      
                                     <select class="form-select form-select-sm" name="order" onChange="this.form.submit();">
                                         <option value="createdAtDesc" th:selected="${order == 'createdAtDesc' || order == null}">新着順</option>                                            
                                         <option value="lowestPriceAsc" th:selected="${order == 'lowestPriceAsc'}">価格が安い順</option>
                                     </select>   
                                 </form>  
                               
							<div class="mb-3" th:each="restaurant : ${restaurantPage}">
                                 <a th:href="@{/restaurants/__${restaurant.getId()}__}" class="link-dark nagoyamesi-card-link">
                                     <div class="card h-100">   
                                         <div class="row g-0">
                                             <div class="col-md-4">
												 <div class="ratio ratio-4x3" >                                                                             
	                                                 <img th:if="${restaurant.getImageName()}" th:src="@{/storage/__${restaurant.getImageName()}__}" class="card-img-top restaurant-horizontal-card-image" style="object-fit: cover;" alt="店舗画像">                                                     
	                                                 <img th:unless="${restaurant.getImageName()}" th:src="@{/images/noImage.png}" class="card-img-top nagoyamesi-horizontal-card-image" alt="NO IMAGE"> 
                                                 </div>                                                    
                                             </div> 
                                             <div class="col-md-8">                                                                                                                        
                                                 <div class="card-body">                                    
                                                     <h3 class="card-title mb-3" th:text="${restaurant.getName()}"></h3>                                            
  
                                                     <hr class="mb-3">
                                                     
                                                     <p class="card-text mb-2">
                                                         <span th:text="${restaurant.getDescription()}"></span>
                                                     </p>                                                    
                                                     
                                                     <p class="card-text mb-2">
                                                         <small class="text-muted" th:text="${'〒' + restaurant.getPostalCode()}"></small>
                                                         <small class="text-muted" th:text="${restaurant.getAddress()}"></small>                                                      
                                                     </p>   
                                                                                                                                                                                                                                    
                                                     <p class="card-text">
                                                         <span th:text="${restaurant.getLowestPrice()} + '円～' + ${restaurant.getHighestPrice()} + '円'"></span>
                                                     </p>                                    
                                                 </div>
                                             </div>
                                         </div>
                                     </div>    
                                 </a>            
                             </div>  
                             
                             <!-- ページネーション -->
                             <div th:if="${restaurantPage.getTotalPages() > 1}" class="d-flex justify-content-center">
                                 <nav aria-label="店舗一覧ページ">
                                     <ul class="pagination">
                                         <li class="page-item">
                                             <span th:if="${restaurantPage.isFirst()}" class="page-link disabled">前</span>
                                             <a th:unless="${restaurantPage.isFirst()}" th:href="@{/restaurants(page = ${restaurantPage.getNumber() - 1}, keyword = ${keyword},area = ${area}, lowestPrice = ${lowestPrice})}" class="page-link nagoyamesi-page-link">前</a>
                                         </li>
                                         <li th:each="i : ${#numbers.sequence(0, restaurantPage.getTotalPages() - 1)}" class="page-item">
                                             <span th:if="${i == restaurantPage.getNumber()}" class="page-link active nagoyamesi-active" th:text="${i + 1}"></span>
                                             <a th:unless="${i == restaurantPage.getNumber()}" th:href="@{/restaurants(page = ${i}, keyword = ${keyword}, area = ${area}, lowestPrice = ${lowestPrice})}" class="page-link nagoyamesi-page-link" th:text="${i + 1}"></a>
                                         </li>
                                         <li class="page-item">                        
                                             <span th:if="${restaurantPage.isLast()}" class="page-link disabled">次</span>
                                             <a th:unless="${restaurantPage.isLast()}" th:href="@{/restaurants(page = ${restaurantPage.getNumber() + 1}, keyword = ${keyword},area = ${area}, lowestPrice = ${lowestPrice})}" class="page-link nagoyamesi-page-link">次</a>
                                         </li>
                                     </ul>
                                 </nav> 
                             </div>                                      
                         </div>
                     </div>
                 </div>                         
			
			
			</main>
			<div th:replace="~{fragment :: footer}"></div>
			
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
