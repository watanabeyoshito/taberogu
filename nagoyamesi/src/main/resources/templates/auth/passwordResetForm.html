<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>パスワード再発行</title>
</head>

<body>
	<div class="nagoyamesi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyamesi-container">
				<div class="row justify-content-center">
					<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
						<h1 class="mb-4 text-center">パスワード再発行</h1>

						<div th:if="${errorMessage}" class="alert alert-danger">
							<span th:text="${errorMessage}"></span>
						</div>

						<form method="POST" th:action="@{/auth/resetPassword}">
							<input type="hidden" name="token" th:value="${token}">
							<div class="form-group mb-3">
								<input type="password" class="form-control" name="newPassword" placeholder="新しいパスワード">
							</div>
							<div class="form-group mb-3">
								<input type="password" class="form-control" name="confirmNewPassword" placeholder="新しいパスワード（確認）">
							</div>

							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-100 nagoyamesi-btn">パスワード再設定</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
